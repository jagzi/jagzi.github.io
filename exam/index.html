<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір мови</title>
</head>
<body>
    <form>
        <p>Оберіть мову, яку ви знаєте:</p>
        <input type="radio" name="language" value="html" id="html">
        <label for="html">HTML</label>

        <input type="radio" name="language" value="css" id="css">
        <label for="css">CSS</label>

        <input type="radio" name="language" value="js" id="js">
        <label for="js">JavaScript</label>

        <input type="radio" name="language" value="php" id="php">
        <label for="php">PHP</label>

        <br>

        <input type="button" value="Підтвердити" onclick="showSelectedLanguage()">
    </form>

    <p id="selectedLanguage"></p>

    <script>
        function showSelectedLanguage() {
            var languages = document.getElementsByName('language');

            for (var i = 0; i < languages.length; i++) {
                if (languages[i].checked) {
                    document.getElementById('selectedLanguage').innerText = 'Ви обрали мову: ' + languages[i].value;
                    break;
                }
            }
        }
    </script>
</body>
</html>
